<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="900" height="600" rx="20" ry="20" fill="#f8f9fa" />
  
  <!-- 중앙 핵심 요소: OpenInterest 카드 -->
  <g id="oi-card">
    <rect x="250" y="140" width="400" height="220" rx="15" ry="15" fill="#1e2952" />
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2952;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169e1;stop-opacity:1" />
    </linearGradient>
    <rect x="250" y="140" width="400" height="220" rx="15" ry="15" fill="url(#card-gradient)" />
    
    <!-- 카드 로고 영역 -->
    <rect x="270" y="170" width="80" height="50" rx="5" ry="5" fill="#d3d3d3" />
    <text x="300" y="235" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="start" fill="white">OPEN INTEREST</text>
    
    <!-- 카드 번호 -->
    <text x="300" y="280" font-family="monospace" font-size="20" font-weight="bold" text-anchor="start" fill="white">* * * *  * * * *  * * * *  7 8 9 0</text>
    
    <!-- 카드 이름 및 만료일 -->
    <text x="300" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="white">YOUR NAME</text>
    <text x="300" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="white">VALID THRU: 05/30</text>
    
    <!-- 마스터카드 로고 -->
    <circle cx="470" cy="330" r="20" fill="#ff0000" />
    <circle cx="490" cy="330" r="20" fill="#ff8c00" opacity="0.8" />
  </g>
  
  <!-- 4개의 주요 기능 -->
  <g id="usdc">
    <rect x="150" y="400" width="140" height="80" rx="15" ry="15" fill="white" stroke="#1d3557" stroke-width="2" />
    <text x="220" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1d3557">USDC</text>
    <text x="220" y="455" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1d3557">추가 이자</text>
  </g>
  
  <g id="atm">
    <rect x="380" y="400" width="140" height="80" rx="15" ry="15" fill="white" stroke="#1d3557" stroke-width="2" />
    <text x="450" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1d3557">ATM</text>
    <text x="450" y="455" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1d3557">출금</text>
  </g>
  
  <g id="payment">
    <rect x="610" y="400" width="140" height="80" rx="15" ry="15" fill="white" stroke="#1d3557" stroke-width="2" />
    <text x="680" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1d3557">결제</text>
    <text x="680" y="455" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1d3557">솔루션</text>
  </g>
  
  <!-- 레퍼럴 -->
  <g id="referral">
    <rect x="380" y="500" width="140" height="80" rx="15" ry="15" fill="white" stroke="#1d3557" stroke-width="2" />
    <text x="450" y="545" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1d3557">레퍼럴</text>
  </g>
  
  <!-- 예금자 -->
  <g id="depositor">
    <rect x="100" y="180" width="120" height="60" rx="10" ry="10" fill="#0b6e4f" stroke="#ddd" stroke-width="2" />
    <text x="160" y="215" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">예금자</text>
  </g>
  
  <!-- 은행 영역 -->
  <rect x="150" y="40" width="600" height="60" rx="10" ry="10" fill="#1d3557" />
  <text x="450" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">BANK</text>
  
  <!-- 은행 서비스들 -->
  <g id="crypto">
    <rect x="180" y="50" width="120" height="40" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="2" />
    <text x="240" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1d3557">크립토 월렛</text>
  </g>
  
  <g id="gold">
    <rect x="320" y="50" width="120" height="40" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="2" />
    <text x="380" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1d3557">금 월렛</text>
  </g>
  
  <g id="oil">
    <rect x="460" y="50" width="120" height="40" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="2" />
    <text x="520" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1d3557">오일 월렛</text>
  </g>
  
  <g id="etf">
    <rect x="600" y="50" width="120" height="40" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="2" />
    <text x="660" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1d3557">블랙락 ETF</text>
  </g>
  
  <!-- 연결선들 -->
  <!-- 카드에서 각 기능으로 -->
  <path d="M450 360 L220 400" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M450 360 L450 400" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M450 360 L680 400" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- ATM과 결제에서 레퍼럴로 -->
  <path d="M450 480 L450 500" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M680 480 L450 500" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- 예금자에서 마스터카드로 -->
  <path d="M220 180 L250 180" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- 예금자에서 USDC로 -->
  <path d="M160 240 L160 400" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- 마스터카드에서 뱅크로 -->
  <path d="M250 180 L250 70" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M650 180 L650 70" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 Z" fill="#666" />
    </marker>
  </defs>
  
  <!-- 설명 텍스트 -->
  <text x="300" y="382" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-20, 300, 382)">미국채 기반 이자</text>
  <text x="580" y="382" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(20, 580, 382)">글로벌 결제</text>
  <text x="350" y="530" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(45, 350, 530)">수익 공유</text>
  <text x="510" y="530" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-45, 510, 530)">사용자 추천</text>
  <text x="130" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(90, 130, 320)">이자 지급</text>
  <text x="740" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(270, 740, 320)">사용자 확장</text>
</svg>