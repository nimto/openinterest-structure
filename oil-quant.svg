<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="400" rx="20" ry="20" fill="#2c3531" />
  
  <!-- 그라데이션 배경 레이어 -->
  <linearGradient id="oil-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#2c3531;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#116466;stop-opacity:1" />
  </linearGradient>
  <rect width="400" height="400" rx="20" ry="20" fill="url(#oil-gradient)" />
  
  <!-- 그리드 배경 -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#d9b08c" stroke-width="0.5" opacity="0.2" />
  </pattern>
  <rect width="400" height="400" fill="url(#grid)" />
  
  <!-- 원유 드롭 아이콘 -->
  <g transform="translate(200, 140)">
    <path d="M0,-50 C-25,-50 -50,-20 -50,10 C-50,40 -25,60 0,60 C25,60 50,40 50,10 C50,-20 25,-50 0,-50 Z" 
          fill="#3c6e71" />
    <path d="M0,-50 C-25,-50 -50,-20 -50,10 C-50,40 -25,60 0,60 C25,60 50,40 50,10 C50,-20 25,-50 0,-50 Z" 
          fill="none" stroke="#d9b08c" stroke-width="2" />
    <path d="M0,-40 C-20,-40 -40,-15 -40,10 C-40,35 -20,50 0,50 C20,50 40,35 40,10 C40,-15 20,-40 0,-40 Z" 
          fill="#0b3954" />
          
    <!-- 오일 드롭 내부 하이라이트 -->
    <path d="M-15,-30 C-20,-25 -25,-10 -25,5 C-25,20 -15,30 0,30 C15,30 25,20 25,5 C25,-10 20,-25 15,-30 C5,-40 -5,-40 -15,-30 Z" 
          fill="#d9b08c" opacity="0.3" />
  </g>
  
  <!-- 차트 및 그래프 -->
  <g transform="translate(30, 230)">
    <!-- 차트 바탕 -->
    <rect x="0" y="0" width="340" height="120" rx="5" ry="5" fill="#116466" opacity="0.7" />
    
    <!-- 오일 가격 차트 -->
    <g>
      <!-- 가격 영역 채우기 -->
      <linearGradient id="price-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#d9b08c;stop-opacity:0.5" />
        <stop offset="100%" style="stop-color:#116466;stop-opacity:0" />
      </linearGradient>
      <path d="M0,80 L30,70 L60,90 L90,60 L120,50 L150,55 L180,40 L210,45 L240,30 L270,20 L300,35 L330,30 L340,30 L340,120 L0,120 Z" 
            fill="url(#price-gradient)" />
      
      <!-- 가격선 -->
      <polyline points="0,80 30,70 60,90 90,60 120,50 150,55 180,40 210,45 240,30 270,20 300,35 330,30" 
                fill="none" stroke="#d9b08c" stroke-width="3" />
    </g>
    
    <!-- 보조지표 -->
    <polyline points="0,90 30,85 60,95 90,80 120,75 150,80 180,70 210,75 240,65 270,60 300,70 330,65" 
              fill="none" stroke="#ffcb9a" stroke-width="2" stroke-dasharray="5,3" />
              
    <!-- 거래량 바 -->
    <g fill="#3c6e71" opacity="0.7">
      <rect x="0" y="100" width="25" height="20" />
      <rect x="30" y="105" width="25" height="15" />
      <rect x="60" y="95" width="25" height="25" />
      <rect x="90" y="90" width="25" height="30" />
      <rect x="120" y="100" width="25" height="20" />
      <rect x="150" y="95" width="25" height="25" />
      <rect x="180" y="85" width="25" height="35" />
      <rect x="210" y="90" width="25" height="30" />
      <rect x="240" y="95" width="25" height="25" />
      <rect x="270" y="100" width="25" height="20" />
      <rect x="300" y="85" width="25" height="35" />
    </g>
  </g>
  
  <!-- 지표 및 숫자 -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" font-weight="bold">WTI: $81.42</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" font-weight="bold">BRENT: $86.57</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" font-weight="bold">XLE: 87.95</text>
  </g>
  
  <!-- 석유 플랫폼 아이콘 -->
  <g transform="translate(300, 80)">
    <rect x="-30" y="-5" width="60" height="10" fill="#d9b08c" />
    <rect x="-25" y="-20" width="50" height="15" fill="#d9b08c" />
    
    <!-- 드릴링 타워 -->
    <path d="M-10,-20 L-10,-40 L10,-40 L10,-20" fill="none" stroke="#d9b08c" stroke-width="2" />
    <line x1="0" y1="-40" x2="0" y2="-50" stroke="#d9b08c" stroke-width="2" />
    <path d="M-5,-50 L5,-50" stroke="#d9b08c" stroke-width="2" />
    
    <!-- 플랫폼 다리 -->
    <line x1="-20" y1="-5" x2="-25" y2="20" stroke="#d9b08c" stroke-width="2" />
    <line x1="20" y1="-5" x2="25" y2="20" stroke="#d9b08c" stroke-width="2" />
    <line x1="-15" y1="-5" x2="-10" y2="20" stroke="#d9b08c" stroke-width="2" />
    <line x1="15" y1="-5" x2="10" y2="20" stroke="#d9b08c" stroke-width="2" />
  </g>
  
  <!-- 제목 -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="22" fill="#f8f9fa" font-weight="bold" text-anchor="middle">오일 퀀트</text>
</svg>