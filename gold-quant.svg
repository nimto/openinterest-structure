<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="400" rx="20" ry="20" fill="#2c3e50" />
  
  <!-- 그라데이션 배경 레이어 -->
  <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
  </linearGradient>
  <rect width="400" height="400" rx="20" ry="20" fill="url(#gold-gradient)" />
  
  <!-- 그리드 배경 -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4a69bd" stroke-width="0.5" />
  </pattern>
  <rect width="400" height="400" fill="url(#grid)" />
  
  <!-- 금 바 -->
  <g transform="translate(180, 150) scale(0.7)">
    <linearGradient id="gold-bar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ffdf00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ffdf00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    <rect x="-75" y="-30" width="150" height="60" rx="5" ry="5" fill="url(#gold-bar)" />
    <rect x="-70" y="-25" width="140" height="50" rx="3" ry="3" fill="none" stroke="#f39c12" stroke-width="2" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" font-weight="bold" text-anchor="middle">999.9</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">FINE GOLD</text>
  </g>
  
  <!-- 차트 및 그래프 -->
  <g transform="translate(30, 230)">
    <!-- 차트 바탕 -->
    <rect x="0" y="0" width="340" height="120" rx="5" ry="5" fill="#34495e" opacity="0.8" />
    
    <!-- 차트 그리드 -->
    <g stroke="#4a69bd" stroke-width="0.5" stroke-dasharray="2,2">
      <line x1="0" y1="30" x2="340" y2="30" />
      <line x1="0" y1="60" x2="340" y2="60" />
      <line x1="0" y1="90" x2="340" y2="90" />
      <line x1="85" y1="0" x2="85" y2="120" />
      <line x1="170" y1="0" x2="170" y2="120" />
      <line x1="255" y1="0" x2="255" y2="120" />
    </g>
    
    <!-- 금 가격 차트 -->
    <polyline points="0,90 34,85 68,80 102,70 136,75 170,50 204,45 238,30 272,35 306,40 340,30"
              fill="none" stroke="#f1c40f" stroke-width="3" />
              
    <!-- 지표선 -->
    <polyline points="0,70 34,72 68,68 102,65 136,70 170,60 204,62 238,50 272,55 306,58 340,45"
              fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3" />
              
    <!-- 거래량 바 -->
    <g fill="#3498db" opacity="0.5">
      <rect x="17" y="100" width="10" height="20" />
      <rect x="51" y="105" width="10" height="15" />
      <rect x="85" y="95" width="10" height="25" />
      <rect x="119" y="100" width="10" height="20" />
      <rect x="153" y="90" width="10" height="30" />
      <rect x="187" y="95" width="10" height="25" />
      <rect x="221" y="85" width="10" height="35" />
      <rect x="255" y="105" width="10" height="15" />
      <rect x="289" y="100" width="10" height="20" />
      <rect x="323" y="90" width="10" height="30" />
    </g>
  </g>
  
  <!-- 지표 및 숫자 -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" font-weight="bold">GOLD: $2,189.42</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" font-weight="bold">GDX: 34.57</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" font-weight="bold">NUGT: 16.32</text>
  </g>
  
  <!-- 화학 기호 -->
  <g transform="translate(300, 90)">
    <circle cx="0" cy="0" r="30" fill="#f1c40f" opacity="0.8" />
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#2c3e50" font-weight="bold" text-anchor="middle">Au</text>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">79</text>
  </g>
  
  <!-- 제목 -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="22" fill="#f8f9fa" font-weight="bold" text-anchor="middle">금 퀀트</text>
</svg>