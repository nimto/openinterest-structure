<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="400" rx="20" ry="20" fill="#1a1a2e" />
  
  <!-- 그라데이션 배경 레이어 -->
  <linearGradient id="crypto-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
  </linearGradient>
  <rect width="400" height="400" rx="20" ry="20" fill="url(#crypto-gradient)" />
  
  <!-- 그리드 배경 -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0f3460" stroke-width="0.5" />
  </pattern>
  <rect width="400" height="400" fill="url(#grid)" />
  
  <!-- 비트코인 로고 -->
  <g transform="translate(180, 150) scale(0.8)">
    <circle cx="0" cy="0" r="60" fill="#f39c12" />
    <path d="M0-60 A60,60 0 1,1 0,60 A60,60 0 1,1 0-60z M0-45 A45,45 0 1,0 0,45 A45,45 0 1,0 0-45z" fill="#e67e22" />
    <path d="M15-10 H-15 V-25 H15 A15,15 0 1,1 15,5 H-15 V-10" fill="#f8f9fa" stroke="#f8f9fa" stroke-width="1" />
    <path d="M10,30 H-10 V15 H10 A10,10 0 1,1 10,30z" fill="#f8f9fa" stroke="#f8f9fa" stroke-width="1" />
    <rect x="-5" y="-40" width="10" height="80" fill="#f8f9fa" />
  </g>
  
  <!-- 차트 및 그래프 -->
  <g transform="translate(30, 230)">
    <!-- 차트 바탕 -->
    <rect x="0" y="0" width="340" height="120" rx="5" ry="5" fill="#0f3460" opacity="0.5" />
    
    <!-- 캔들스틱 차트 -->
    <g stroke="#e94560" fill="#e94560">
      <line x1="30" y1="30" x2="30" y2="70" stroke-width="2" />
      <rect x="25" y="40" width="10" height="30" fill="#e94560" />
      
      <line x1="60" y1="20" x2="60" y2="90" stroke-width="2" />
      <rect x="55" y="20" width="10" height="40" fill="#16213e" stroke="#e94560" stroke-width="2" />
      
      <line x1="90" y1="40" x2="90" y2="80" stroke-width="2" />
      <rect x="85" y="40" width="10" height="20" fill="#e94560" />
      
      <line x1="120" y1="25" x2="120" y2="95" stroke-width="2" />
      <rect x="115" y="25" width="10" height="45" fill="#16213e" stroke="#e94560" stroke-width="2" />
      
      <line x1="150" y1="30" x2="150" y2="70" stroke-width="2" />
      <rect x="145" y="50" width="10" height="20" fill="#e94560" />
      
      <line x1="180" y1="20" x2="180" y2="60" stroke-width="2" />
      <rect x="175" y="20" width="10" height="25" fill="#16213e" stroke="#e94560" stroke-width="2" />
      
      <line x1="210" y1="40" x2="210" y2="80" stroke-width="2" />
      <rect x="205" y="60" width="10" height="20" fill="#e94560" />
      
      <line x1="240" y1="30" x2="240" y2="85" stroke-width="2" />
      <rect x="235" y="30" width="10" height="30" fill="#16213e" stroke="#e94560" stroke-width="2" />
      
      <line x1="270" y1="20" x2="270" y2="60" stroke-width="2" />
      <rect x="265" y="20" width="10" height="25" fill="#16213e" stroke="#e94560" stroke-width="2" />
      
      <line x1="300" y1="40" x2="300" y2="70" stroke-width="2" />
      <rect x="295" y="40" width="10" height="15" fill="#e94560" />
    </g>
    
    <!-- 이동평균선 -->
    <polyline points="30,60 60,50 90,55 120,45 150,60 180,40 210,70 240,45 270,35 300,50" 
              fill="none" stroke="#3498db" stroke-width="2" />
  </g>
  
  <!-- 지표 및 숫자 -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" font-weight="bold">RSI: 64.32</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" font-weight="bold">MACD: 245.78</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" font-weight="bold">VOL: 7.59B</text>
  </g>
  
  <!-- 알고리즘 시각화 -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="80" height="80" rx="5" ry="5" fill="#0f3460" opacity="0.5" />
    <circle cx="40" cy="40" r="30" fill="none" stroke="#e94560" stroke-width="2" />
    <path d="M40,10 L40,70 M10,40 L70,40" stroke="#f8f9fa" stroke-width="1" />
    <path d="M25,25 L55,55 M25,55 L55,25" stroke="#f8f9fa" stroke-width="1" />
    <circle cx="40" cy="40" r="5" fill="#3498db" />
  </g>
  
  <!-- 제목 -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="22" fill="#f8f9fa" font-weight="bold" text-anchor="middle">크립토 퀀트</text>
</svg>